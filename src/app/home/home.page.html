<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="GPS()" expand="block" fill="clear" shape="round">
    Geolocation
  </ion-button>
  <ion-button (click)="location()" expand="block" fill="clear" shape="round">
    Acurate location
  </ion-button>
  <ion-button (click)="toasty()" expand="block" fill="clear" shape="round">
    Toast
  </ion-button>
  <ion-button (click)="vibra()" expand="block" fill="clear" shape="round">
    vibra
  </ion-button>
  <ion-button (click)="Activate()" expand="block" fill="clear" shape="round">
    Activate
  </ion-button>
  <ion-button (click)="Deactivate()" expand="block" fill="clear" shape="round">
    Deactivate
  </ion-button>
</ion-content>
